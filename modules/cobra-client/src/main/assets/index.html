<!DOCTYPE html>
<html lang="{language}">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <script type="application/javascript" src="lib/cobra-client/cobra-client-jsdeps.js"></script>
    <script type="application/javascript" src="lib/cobra-client/cobra-client.js"></script>
    <script type="application/javascript" src="lib/cobra-client/cobra-client-launcher.js"></script>
    <link rel="stylesheet" href="lib/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="lib/reveal.js/css/theme/{theme.slides}.css">
    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/{theme.code}.css">
    <link rel="stylesheet" href="lib/cobra-client/cobra.css">
    <link rel="stylesheet" href="lib/octicons/3.5.0/octicons.css">
    <script>
        CodeMirror.defaults.theme = "{theme.code}"
    </script>
</head>
<body>
    <div id="connection" class="online" title="connection lost"><span class="mega-octicon octicon-stop"></span></div>
    <div class="reveal">
        <div class="slides" id="slides">
            <div id="loading"></div>
        </div>
    </div>
</body>
</html>
