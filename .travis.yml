language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
install:
- sudo apt-get install rpm
- sudo apt-get install dpkg-dev dpkg-sig fakeroot lintian
script:
- sbt universal:packageBin rpm:packageBin debian:packageBin
deploy:
- provider: releases
  file_glob: true
  api_key:
    secure: 
  file:
  - modules/cobra-server/target/universal/cobra-*.zip
  - modules/cobra-server/target/rpm/RPMS/noarch/cobra-*.noarch.rpm
  - modules/cobra-server/target/cobra_*_all.deb
  skip_cleanup: true
  on:
    tags: true
- provider: bintray
  file_glob: true
  user: martinring
  key:
    secure: 
  file:
  - .bintray-rpm.yml
  - .bintray-deb.yml
  skip_cleanup: true
  on:
    tags: true